<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<div class="mb-md-5 mt-md-4 pb-5">

							<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
							<p class="text-white-50 mb-5">Please enter your login and password!</p>
							<div class="form-floating mb-3 text-dark">
								<input type="email" class="form-control" id="typeEmailX" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
							</div>

							<div class="form-floating text-dark">
								<input type="password" class="form-control" id="typePasswordX" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
							<div>
								<label class="form-label" id="wrongLogin"></label>
							</div>
							<div class="mt-md-4">
								<button class="btn btn-outline-light btn-lg px-5 me-4" type="submit" id="42login">42
									Login</button>
								<button class="btn btn-outline-light btn-lg px-5" type="submit"
									id="login">Login</button>
							</div>
							<div class="mt-md-4">
								<button class="btn btn-outline-light btn-lg px-5" type="submit"
									id="registerRouteBtn">Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<div class="modal fade" id="2faCodeModal" tabindex="-1" aria-labelledby="2faCodeModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="2faCodeModalLabel">2FA CODE</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="2faLoginCode" class="col-form-label">Code:</label>
						<input type="text" class="form-control" id="2faLoginCode">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="2faLoginInput" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button id="2faLoginSendCodeBtn" type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>
