<section class="vh-100 gradient-custom">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form>
                <div class="form-floating mb-3 text-dark">
                  <input type="email" class="form-control" id="mail_reg" placeholder="name@example.com">
                  <label for="mail_reg">Email address</label>
                </div>
                <div class="form-floating mb-3 text-dark">
                  <input type="email" class="form-control" id="username_reg" placeholder="name@example.com">
                  <label for="username_reg">User Name</label>
                </div>
                <div class="form-floating text-dark">
                  <input type="password" class="form-control" id="pass_reg1" placeholder="Password">
                  <label for="pass_reg1">Password</label>
                </div>
                <label class="form-label mt-3 mb-3" id="wrongPassArea"></label>
                <div class="d-flex justify-content-center">
                  <button type="button" id="register"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <div class="d-flex justify-content-center">
                  <p class="text-white-50 mb-5">Already have an account? Login in here! </p><a type="button"
                    class="text-white fw-bold" id="LoginRegisterA">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
