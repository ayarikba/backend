<div id="inviteDiv" style="display: block;">
    <div class="container mt-4">
        <div class="row text-center mt-4">
            <h4>Enter a room code.</h4>
        </div>
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4">
                <input type="text" class="form-control" id="roomCode" placeholder="Room Code">

            </div>
            <div class="col-4"><button class="btn btn-primary" id="joinRoom">Join Room</button></div>
        </div>
        <div class="row text-center">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-danger mt-4" id="roomCodeError" role="alert" style="display: none;">
                    <!--  burası none ile block arasında gidip gelicek -->
                    Room code is invalid.
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row text-center">
            <div class="col-4"></div>
            <div class="col-4">
                <h3 class="mt-4">OR</h3>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-primary" id="createRoom">Create Room</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>

<div id="inviteCodeDiv" style="display: none;">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-primary" role="alert">
                    Your room code is: <span id="roomCodeSpan"></span>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
